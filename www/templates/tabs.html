<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-background-positive">

        <!-- Leçon et accueil -->
        <ion-tab id="test" title="Courses" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/courses">
            <ion-nav-view name="tab-courses"></ion-nav-view>
        </ion-tab>

        <!-- Formation -->
        <ion-tab title="Planning" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/planning">
            <ion-nav-view name="tab-planning"></ion-nav-view>
        </ion-tab>

        <!-- Contact ou Chat -->
        <div ng-if="user.type == 'utilisateur'">
            <ion-tab title="Contact" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/contacts">
                <ion-nav-view name="tab-contacts"></ion-nav-view>
            </ion-tab>
        </div>
        <div ng-if="user.type == 'etudiant'">
            <ion-tab  title="Chat" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chat">
                <ion-nav-view name="tab-chat"></ion-nav-view>
            </ion-tab>
        </div>


        <!-- Réglages -->
        <div ng-if="user.active">
            <ion-tab title="Parameters" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/parameters">
                <ion-nav-view name="tab-parameters"></ion-nav-view>
            </ion-tab>
        </div>
    </div>
</ion-tabs>
