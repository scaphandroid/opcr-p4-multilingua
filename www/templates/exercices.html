<ion-view view-title="Exercices">
    <ion-content class="padding text-center back-color">

        <a href="#/tab/courses">Retour au cours</a>

        <h1>Exercices {{numeroexo}}</h1>

        <h4>{{exo.intitule}}</h4>

        <div ng-switch on="exo.type">
            <div ng-switch-when="choix multiples">
                <ion-list ng-repeat="choix in exo.choix">
                    <ion-checkbox ng-model="reponse[choix]">{{choix}}</ion-checkbox>
                </ion-list>
            </div>
            <div ng-switch-when="phrase">
                <ion-list>
                    <ion-item>{{exo.parts[0]}}</ion-item>
                    <ion-item>
                        <input type="text" placeholder="your answer here" ng-model="reponse.texte">
                    </ion-item>
                    <ion-item>{{exo.parts[1]}}</ion-item>
                </ion-list>
            </div>
            <div ng-switch-when="choix simple">
                <ion-list ng-repeat="choix in exo.choix">
                    <ion-radio ng-model="reponse.choix" ng-value="choix">{{choix}}</ion-radio>
                </ion-list>
            </div>
        </div>
        <button class="button button-positive" ng-click="submit()">submit</button>
    </ion-content>
</ion-view>
